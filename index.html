<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div id="mainContainer">
        <div class="subContainer">
            <h1 class="">To-Do List</h1>
            <div class="input-group my-3">
                <input id="inputBar" type="text" class="form-control" placeholder="New Task..." aria-label="New Task"
                    aria-describedby="basic-addon1">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary all">All</button>
                <button type="button" class="btn btn-danger active">Active</button>
                <button type="button" class="btn btn-success completed">Completed</button>
            </div>
            <div>
                <ul>
                </ul>
            </div>
        </div>
    </div>

    <script src="bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
